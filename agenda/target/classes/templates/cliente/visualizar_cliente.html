<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1 th:text="${cliente.nome}">{cliente.nome}</h1>
    <div>
        <button type="button"><a href="/">In√≠cio</a></button>
        <button type="button"><a href="/cliente">Listagem de clientes</a></button>
    </div>
    <div>
        <p><span>Nome:</span> <span th:text="${cliente.nome}">{cliente.nome}</span></p>
        <p><span>Telefone:</span> <span th:text="${cliente.telefone}">{cliente.telefone}</span></p>
    </div>
    <div>
        <button type="button"><a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar cliente</a></button>
        <button type="button" onclick="document.getElementById('dialog-delete').showModal()">Excluir</button>
    </div>
    <form>
        <dialog id="dialog-delete" class="modal">
            <div class="modal-box">
                <h3>Excluir cliente</h3>
                <p>Tem certeza que deseja excluir esse cliente?</p>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Cancelar</button>
                    </form>
                    <form th:action="@{/cliente/{id}(id=*{id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit">Sim, excluir</button>
                    </form>
                </div>
            </div>
        </dialog>
    </form>
</body>
</html>
