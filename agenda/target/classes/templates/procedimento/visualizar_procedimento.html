<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1 th:text="${procedimento.nome}">{procedimento.nome}</h1>
    <div>
        <button type="button"><a href="/">In√≠cio</a></button>
        <button type="button"><a href="/procedimento">Listagem de procedimentos</a></button>
    </div>
    <div>
        <p><span>Nome:</span> <span th:text="${procedimento.nome}">{procedimento.nome}</span></p>
        <p><span>Valor:</span> <span th:text="'R$ ' + ${procedimento.valor}">{procedimento.valor}</span></p>
    </div>
    <div>
        <button type="button"><a th:href="@{/procedimento/editar/{id}(id=${procedimento.id})}">Editar procedimento</a></button>
        <button type="button" onclick="document.getElementById('dialog-delete').showModal()">Excluir</button>
    </div>
    <form>
        <dialog id="dialog-delete" class="modal">
            <div class="modal-box">
                <h3>Excluir procedimento</h3>
                <p>Tem certeza que deseja excluir esse procedimento?</p>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Cancelar</button>
                    </form>
                    <form th:action="@{/procedimento/{id}(id=*{id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit">Sim, excluir</button>
                    </form>
                </div>
            </div>
        </dialog>
    </form>
</body>
</html>
