<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1>Editar agendamento</h1>
    <form th:action="@{/agenda/editar}" method="post" th:object="${editarAgendamentoRequest}">
        <input type="hidden" th:field="*{id}"/>
        <label for="cliente">
            <span>Cliente</span>
            <select id="cliente" th:field="*{cliente}" required>
                <option value="">Selecione um cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.id}"
                        th:text="${c.nome}">
                </option>
            </select>
        </label>
        <br><br>
        <label for="procedimento">
            <span>Procedimento</span>
            <select id="procedimento" th:field="*{procedimento}" required>
                <option value="">Selecione um procedimento</option>
                <option th:each="p : ${procedimentos}"
                        th:value="${p.id}"
                        th:text="${p.nome}">
                </option>
            </select>
        </label>
        <br><br>
        <label for="data">
            <span>Data</span>
            <input id="data" th:field="*{dataHora}" type="datetime-local" required>
        </label>
        <br><br>
        <div>
            <button type="button"><a href="/agenda">Cancelar</a></button>
            <button type="submit">Salvar alteração</button>
        </div>
    </form>
    <div th:if="${erro}">
        <p th:text="${erro}"></p>
    </div>
</body>
</html>
