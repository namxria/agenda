<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1>Criar novo agendamento</h1>
    <form th:action="@{/agenda/criar}" method="post" th:object="${criarAgendamentoRequest}">
        <label for="cliente">
            <span>Cliente</span>
            <select id="cliente" th:field="*{cliente}" required>
                <option value="">Selecione um cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.id}"
                        th:text="${c.nome}">
                </option>
            </select>
        </label>
        <br><br>
        <label for="procedimento">
            <span>Procedimento</span>
            <select id="procedimento" th:field="*{procedimento}" required>
                <option value="">Selecione um procedimento</option>
                <option th:each="p : ${procedimentos}"
                        th:value="${p.id}"
                        th:text="${p.nome}">
                </option>
            </select>
        </label>
        <br><br>
        <label for="dataHora">
            <span>Data e hor√°rio</span>
            <input id="dataHora" th:field="*{dataHora}" type="datetime-local" required>
        </label>
        <br><br>
        <div>
            <button type="button"><a href="/agenda">Cancelar</a></button>
            <button type="submit">Salvar</button>
        </div>
    </form>
    <div th:if="${erro}">
        <p th:text="${erro}"></p>
    </div>
</body>
</html>
