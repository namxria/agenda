<html>
<head>
    <title>Agenda</title>
</head>
<body>
    <h1>Criar novo agendamento</h1>
    <span><a href="/">Início</a></span>
    <form th:action="@{/agenda/criar}" method="post" th:object="${criarAgendamentoRequest}">
        <label for="cliente">
            <span>Cliente</span>
            <input id="cliente" th:field="*{cliente}" type="text" required>
        </label>
        <label for="data">
            <span>Data</span>
            <input id="data" th:field="*{data}" type="text" required>
        </label>
        <label for="horario">
            <span>Horário</span>
            <input id="horario" th:field="*{horario}" type="text" required>
        </label>
        <label for="procedimento">
            <span>Procedimento</span>
            <input id="procedimento" th:field="*{procedimento}" type="text" required>
        </label>
        <div>
            <a href="/">Cancelar</a>
            <button type="submit">Salvar</button>
        </div>
    </form>
    <div th:if="${erro}">
        <p th:text="${erro}"></p>
    </div>
</body>
</html>
